<script>
    const tokenAddress = '71Jvq4Epe2FCJ7JFSF7jLXdNk1Wy4Bhqd9iL6bEFELvg'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π CA –ø–æ—Å–ª–µ –ª–∞—É–Ω—á–∞ –Ω–∞ pump.fun

    function formatNumber(num) {
        if (num >= 1e6) return `$${Math.round(num / 1e6)}M`;
        if (num >= 1e3) return `$${Math.round(num / 1e3)}K`;
        return `$${Math.round(num)}`;
    }

    function updatePrice() {
        fetch(`https://api.dexscreener.com/token-pairs/v1/solana/${tokenAddress}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ª–∏–∫–≤–∏–¥–Ω–æ—Å—Ç–∏ USD desc
                    const sorted = data.sort((a, b) => (b.liquidity?.usd || 0) - (a.liquidity?.usd || 0));
                    const pair = sorted[0];
                    const price = pair.priceUsd ? `$${pair.priceUsd}` : 'N/A';
                    const mc = pair.fdv ? formatNumber(pair.fdv) : 'N/A';
                    document.getElementById('price-info').innerHTML = `Price: ${price} | Market Cap: ${mc}`;
                } else {
                    document.getElementById('price-info').innerHTML = 'No dexscreener yet';
                }
            })
            .catch(() => document.getElementById('price-info').innerHTML = 'Error fetching data');
    }
    updatePrice();
    setInterval(updatePrice, 30000); // 30 —Å–µ–∫
</script>
